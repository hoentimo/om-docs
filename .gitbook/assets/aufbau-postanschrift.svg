<title>Aufbau einer Postanschrift</title>
<desc>Der Empfänger steht grundsätzlich in der obersten Zeile der Adresszone. Von dort aus gehen die für die Post relevanten Daten von der kleinen zur großen Einheit. Die für den Empfänger, bspw. Unternehmen, relevanten Daten gehen von der großen zur kleinen Einheit.
</desc>

